<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 9-1</title>

<script type="text/javascript">

function changeButton()
{
  if(document.getElementById('radiobuttonWebdev').checked === true)
  {
	radioButton = document.getElementById('radiobuttonWebdev').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
	alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonGovernment').checked === true)
  {
	radioButton = document.getElementById('radiobuttonGovernment').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
	alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonYouTuber').checked === true)
  {
  radioButton = document.getElementById('radiobuttonYouTuber').value;
  var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "YouTuber!";
  alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonTwitter').checked === true)
  {
  radioButton = document.getElementById('radiobuttonTwitter').value;
  var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Twitter User!";
  alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonStreamer').checked === true)
  {
  radioButton = document.getElementById('radiobuttonStreamer').value;
  var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Streamer!";
  alert("Hello " + header);
  }
  getTest();
}

</script>
</head>

<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form>
<p>Please select your favorite type of Web site:</p>
<input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web Development</input><br />
<input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
<input id="radiobuttonYouTuber" type="radio" name="group1" value="YouTuber">YouTuber</input><br />
<input id="radiobuttonTwitter" type="radio" name="group1" value="Twitter User">Twitter User</input><br />
<input id="radiobuttonStreamer" type="radio" name="group1" value="Streamer">Streamer</input><br />


<script type="text/javascript">

function getTest()
{
  document.write("<h3>CIW JavaScript Specialist</h3>");
  document.write("<hr />");

  if(radioButton == "Web_Development")
  {
	document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
  }
	
  if(radioButton == "Government")
  {
	document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
  }
  if(radioButton == "YouTuber")
  {
  document.write("<p>Here's a great site if you're interested in being a YouTuber:</p><a href=https://www.youtube.com/c/pokimane/>The Queen</a>")
  }
  if(radioButton == "Twitter User")
  {
  document.write("<p>Here's a great site if you're interested in being a Twitter user:</p><a href=https://twitter.com/pokimanelol?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor>The Queen</a>")
  }
  if(radioButton == "Streamer")
  {
  document.write("<p>Here's a great site if you're interested in being a Streamer:</p><a href=https://www.twitch.tv/pokimane>The Queen</a>")
  }
}

</script>

<p>
<input type="button" onclick="changeButton()" value="Click Here" />
</p>
</form>

</body>
</html>
